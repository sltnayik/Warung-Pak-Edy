<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="Text">Text : </label>
                </td>
                <td>
                    <input type="text" id="Text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password : </label>
                </td>
                <td>
                    <input type="password" id="Password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="Radio 1">Radio 1</label><input type="radio" id="Radio 1" name="pilihan">
                    <label for="Radio 2">Radio 2</label><input type="radio" id="Radio 2" name="pilihan">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="Checkbox 1">Checkbox 1</label><input type="checkbox" id="Checkbox 1">
                    <label for="Checkbox 2">Checkbox 1</label><input type="checkbox" id="Checkbox 2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Combo Box">Combo Box : </label>
                </td>
                <td>
                    <select id="Combo Box">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Textarea">Textarea : </label>
                </td>
                <td>
                    <textarea id="Textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Button</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
